<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo1">String</p>
    <p id="demo2">String</p>

    <script>
    // Working with demo1
    let t = "Volvo" + 16;  // t will be "Volvo16"
    let m = 10 + 16;       // m will be 26
    document.getElementById("demo1").innerHTML = t;        // Sets text to "Volvo16"
    document.getElementById("demo1").innerHTML = t + m;    // Updates text to "Volvo1626"

    // Working with demo2
    let x = "volovo" + 16; // x will be "volovo16"
    let y = 18;           // y will be 18
    document.getElementById("demo2").innerHTML = x;        // Sets text to "volovo16"
    document.getElementById("demo2").innerHTML = x + y;    // Updates text to "volovo1618"
    </script>
</body>
</html>
