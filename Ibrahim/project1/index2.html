<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <div>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>  
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </div>

    <br/>

    <div>
        <p><span style="font-size: 20px;">Google</span> link below</p>
        <p><i><a href="https://www.google.com/">Google</a></i></p>
    </div>

    <div>
        <p><mark>The content of this file</mark></p>
        <ul>
            <li>Heading tags from h1 - h6</li>
            <li>Break tag</li>
            <li>Create link with use (a tag)</li>
            <li>Unordered list tag</li>
        </ul>
    </div>

    <br/>

</body>
</html>
