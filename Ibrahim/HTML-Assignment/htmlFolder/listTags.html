<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags (ordered list and unordered list)</title>
    <style>
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        ol {
            list-style-type: lower-alpha;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <p>unordered list example</p>
    <ul>
        <li>example 1</li>
        <li>example 2</li>
    </ul>
    <p>ordered list example</p>
    <ol>
        <li>example 1</li>
        <li>example 2</li>
    </ol>
</body>
</html>
