<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another page</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: rgb(0, 23, 156);
        }

    </style>
</head>
<body>
    <h1>Welcome to Another Web Page</h1>
    <p>This is a new page with some different content. Here is the first paragraph of text on this page.</p>
    <p>This is the second paragraph of text. It provides additional details and information about the topic discussed on this page.</p>

    <!--attributes for a tag (href is for make a direction link to other page, title is used to when the mouse cursor is over the link the title will showed in the webpage)-->
    <p><a href="first_page.html" title="First page link">Go to the first page</a></p>
</body>
</html>
