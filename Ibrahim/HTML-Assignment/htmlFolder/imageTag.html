<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
    <style>
        p {
            text-align: center;
            font-size: 24px;
        }

        img {
            width: 50%;
            height: auto;
            margin: 0 auto;
            display: block;
            border: 1px solid black;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }
    </style>
</head>
<body>
    <p>Example picture</p>
    <img src="../imgFolder/exampleImage.jpg" alt="exampleImage">
</body>
</html>
